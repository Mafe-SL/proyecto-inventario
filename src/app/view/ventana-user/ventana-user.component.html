<h2 mat-dialog-title *ngIf="!data">Agregar Usuario</h2>
<h2 mat-dialog-title *ngIf="data">Editar Producto</h2>
<mat-dialog-content>
<form [formGroup]="formGroup">
  <div class="example-container">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
    </mat-form-field>

    
    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <span matTextPrefix>+52 &nbsp;</span>
    <input type="tel" matInput placeholder="555-555-1234" formControlName="phone">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"/>
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Rol</mat-label>
        <input matInput  formControlName="role">
      </mat-form-field>
  </div>
</form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="save()">Guardar</button>
  <button mat-raised-button color="warn" mat-dialog-close="true">Cancelar</button>
</mat-dialog-actions>
