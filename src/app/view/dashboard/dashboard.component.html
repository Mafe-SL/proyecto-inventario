<mat-card class="login-container">
    <h2>Iniciar Sesión</h2>
    <form  [formGroup]="formGroup" (ngSubmit)="onLogin()">
      <mat-form-field class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" name="username" formControlName='username' required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" name="password" formControlName='password' required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Ingresar</button>
    </form>
  </mat-card>
